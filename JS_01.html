<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: blue; /* 제목(h1)의 색상을 파란색으로 설정 */
        }
    </style>
</head>

<body>
    <h1 onclick="changeText()" id="title">제목이란다</h1> <!-- 제목을 클릭하면 changeText 함수가 호출됨 -->
    <button onclick="changeText()">눌러봐</button> <!-- 버튼 클릭 시 changeText 함수 호출 -->
    <button onclick="print()">인쇄</button> <!-- 인쇄 버튼 클릭 시 브라우저의 인쇄 기능 실행 -->
    <button onclick="openNaver()">새 창</button> <!-- 새 창 버튼을 클릭하면 openNaver 함수 실행 -->
    <button onclick="closeNaver()">새창 삭제</button> <!-- 새창 삭제 버튼을 클릭하면 closeNaver 함수 실행 -->
    <button onclick="fullScreen()">전체 화면</button> <!-- 전체 화면 버튼을 클릭하면 fullScreen 함수 실행 -->
    <img id="img" src="https://papago.naver.com/808d2dddbe64c49fbae1bf503c124767.svg" alt="">

    <script>
        function fullScreen(){
            document.body.requestFullscreen(); // 전체 화면 모드로 전환
        }

        // 브라우저 컨트롤
        let tab = null; // 새로 열린 탭의 참조를 저장할 변수
        
        function openNaver() {
            tab = window.open('https://www.naver.com'); // 네이버 웹사이트를 새 탭에서 열고 그 참조를 tab 변수에 저장
        }
        function closeNaver() {
            tab.close(); // openNaver에서 열린 탭을 닫음
        }

        function changeText() {
            // html요소의 내용 변경
            document.getElementById('title').innerText = "제목 바뀜"; // 'title' ID를 가진 요소의 텍스트를 변경

            // html요소의 속성 변경
            document.getElementById('img').src = "https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"; // 'img' ID를 가진 이미지의 소스 변경
            document.getElementById('img').width = 1000; // 이미지의 너비를 1000px로 변경

            // html요소의 스타일 변경
            document.getElementById('title').style.color = 'red'; // 'title' ID를 가진 요소의 색상을 빨간색으로 변경
        }
    </script>
</body>

</html>
