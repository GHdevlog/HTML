<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: black;
            color: white;
        }
        #mTitle {
            display: none;
        }
        /* 페이지 인쇄시의 스타일 */
        @media print{
            body {
                background-color: white;
                color: black;
            }

        }
        
        /* 화면 사이즈에 따른 스타일 */
        @media screen and (max-width: 480px) {
            body {
                background-color: aquamarine;
                color: black;
            }
            #title {
                display: none;
            }
            #mTitle {
                display: block;
            }

        }
        /* 제목에 애니메이션 적용 */
        #title {
            width: 100px;
            text-align: center;
            animation-name: rotate;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
            animation-timing-function:linear;
            animation-iteration-count: infinite;
        }

        #box {
            width: 100px;
            height: 100px;
        }

        #circle {
            width: 100px;
            height: 100px;
            border-radius: 100px;
            border: 2px solid gray;
            border-top: whitesmoke;
            animation-name: rotate;
            animation-duration: 0.8s;
            animation-fill-mode: forwards;
            animation-timing-function:linear;
            animation-iteration-count: infinite;
        }
    
        
        /* 체크박스가 체크되면 라벨에 스타일 적용 */
        input[type="checkbox"]:checked + label {
            color: red;
            font-weight: bold;
        }
        
        /* 입력 요소에 포커스가 되었을 때 테두리 스타일 적용 */
        input:focus {
            outline: 1px solid blue;
        }

        /* 리스트의 짝수 번째 아이템에 색상 스타일 적용 */
        #list li:nth-child(2n) {
            color: red;
        }

        /* 페이드 인 애니메이션 정의 */
        @keyframes fade {
            0% {
                transform: translateY(100px);
                opacity: 0%;
            }
            100% {
                color: blue;
                opacity: 1;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
